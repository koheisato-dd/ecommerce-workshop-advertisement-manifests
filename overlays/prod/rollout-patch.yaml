apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    tags.datadoghq.com/env: prod
  name: advertisements
spec:
  replicas: 4
  selector:
    matchLabels:
      tags.datadoghq.com/env: prod
  strategy:
    canary:
      analysis:
        templates:
        - templateName: trace-error-rate
        startingStep: 1
        args:
        - {name: service-name, value: advertisements-service}
        - {name: version, value: "5e3659523c5e20873997cdd7b124713fdb8a8847"}
      steps:
      - setWeight: 25
      - pause: {duration: 5m}
  template:
    metadata:
      labels:
        tags.datadoghq.com/env: prod
        tags.datadoghq.com/version: "5e3659523c5e20873997cdd7b124713fdb8a8847"
    spec:
      containers:
      - image: "shocnt/ads-service:5e3659523c5e20873997cdd7b124713fdb8a8847"
        name: advertisements
